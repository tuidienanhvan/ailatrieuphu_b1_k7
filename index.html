  <!-- 7. Critical CSS inline với Scroll Jail Pattern -->
  <style>
    /* Box Model Reset */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Root setup - Scroll Jail */
    html,
    body {
      position: fixed;
      /* Chặn iOS scroll khi keyboard mở */
      inset: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      overflow: hidden;
      overscroll-behavior: none;
      /* Chặn pull-to-refresh */
      font-family: 'Inter', sans-serif;
      color: white;

      /* Lock gestures */
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;

      /* Rendering optimization */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Input Zoom Fix & Selection */
    input,
    textarea,
    select {
      font-size: 16px !important;
      user-select: text;
      -webkit-user-select: text;
    }

    img {
      -webkit-user-drag: none;
      user-drag: none;
    }

    /* Animation Definitions */
    @keyframes infiniteShine {
      0% {
        background-position: 0% center;
      }

      100% {
        background-position: -200% center;
      }
    }

    .animate-text-shine-infinite {
      animation: infiniteShine 4s linear infinite;
    }

    @keyframes spinRotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spinRotate 20s linear infinite;
      transform-origin: center;
      will-change: transform;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translateX(-5px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(5px);
      }
    }

    .animate-shake {
      animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    mjx-container {
      font-size: 1.1em !important;
      color: inherit !important;
      outline: none !important;
    }
  </style>
